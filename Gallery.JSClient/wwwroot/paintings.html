<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Paintings</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Painting Catalog</h1>

    <div id="formdiv">
        <label>Title</label>
        <input type="text" id="paintingtitle" />
        <label>Painter</label>
        <input type="text" id="paintingpainter" />
        <label>Condition</label>
        <input type="number" id="paintingcondition" />
        <label>Value</label>
        <input type="number" id="paintingvalue" />
        <label>YearPainted</label>
        <input type="number" id="paintingyearpainted" />
        <button type="button" onclick="create()">Add Painting</button>
        <label>ID (for update)</label>
        <input type="number" id="paintingid_input" />
        <button type="button" onclick="update()">Update Painting</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Painter</th>
                <th>Condition</th>
                <th>Value</th>
                <th>YearPainted</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="scriptpaintings.js"></script>

</body>
</html>
